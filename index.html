    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

<section class="progress_line">
</section>
<section id="screen">
</section>

<div class = "modal-load">
	<div class="modal_content">
		<div class = "modal_head text-center">Вот такие вот секреты</div>
		<div class = "modal_icon text-center">
			<img class = "brainIcon" src = "img/brainScanner_icon.svg">
		</div>
		<div class = "modal_text">
			А мы почти закончили! Осталось <br>пострелять по астероидам.
		</div>
		<div class = "modal_button">
			<button type="button" class="btn button_modal" OnClick="generateNextMenu();">К следующей игре</button>
		</div>
	</div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>

<script src="js/modal-load.js"></script>
<script type="text/javascript">

	$(function(){
  		$(window).resize(function(){
    		modalResize();
  		});

	});

	function showModal(){
		$(".modal-load").css('display', "flex");
    	modalResize();
	}

	function generateNextMenu(){
		$(".modal-load").css('display', "none");
		$('.progress_line').html(null);
    	chooseLevelScreen();
	}
</script>
